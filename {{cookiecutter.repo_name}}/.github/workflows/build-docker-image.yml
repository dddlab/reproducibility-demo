name: Build notebook image

on: 
  push:
    branches:
      - docker
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:

  get-info:
    runs-on: ubuntu-latest
    steps:
      - name: Print stuff
        run: |
          echo "github.run_id  : ${{ github.run_id }}"
          echo "github.ref     : ${{ github.ref }}"
          echo "github.head_ref: ${{ github.head_ref }}"
          echo "github.base_ref: ${{ github.base_ref }}"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"

  build-notebook-image:

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build notebook image
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: {{cookiecutter.docker_image}}
          tag_with_sha: true
      
      - name: Generate conda package lists
        run: |
          docker run -i --rm {{cookiecutter.docker_image}}:sha-${GITHUB_SHA::7} bash -c 'conda list --explicit'    > requirement.txt
          docker run -i --rm {{cookiecutter.docker_image}}:sha-${GITHUB_SHA::7} bash -c 'conda env export -n base' | sed 's/name: base/name: otter-gradescope-env/' | grep -v '^prefix' > environment.yml

      - name: Upload conda package lists
        uses: actions/upload-artifact@v2
        with:
          name: conda-package-lists
          path: |
            requirement.txt
            environment.yml

  create-release:
    # https://github.com/actions/upload-release-asset
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-notebook-image
    if: ${{ contains(github.ref, 'tags/v') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            * Update all actions
          draft: false
          prerelease: false

      - name: Download conda package lists
        uses: actions/download-artifact@v2
        with:
          name: conda-package-lists

      - name: Upload environment.yml
        id: upload-environment-yml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./environment.yml
          asset_name: environment.yml
          asset_content_type: text/plain

      - name: Upload requirement.txt
        id: upload-requirement-txt
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./requirement.txt
          asset_name: requirement.txt
          asset_content_type: text/plain
